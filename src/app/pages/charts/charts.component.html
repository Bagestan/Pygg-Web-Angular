<ng-template #ChartFilterHeader>
  <header>
    <div class="alignCenter d-flex">
      <h2>Graficos</h2>
    </div>
  </header>
</ng-template>

<nz-collapse [nzBordered]="false">
  <nz-collapse-panel
    [nzHeader]="ChartFilterHeader"
    [nzActive]="collapsePanel"
    (nzActiveChange)="collapsePanel = true"
  >
    <form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
      <nz-row nz-row [nzGutter]="[24, 24]" nzAlign="bottom">
        <nz-col nzXs="24" nzSm="24" nzXl="10" nzLg="12" nzMd="12" nzXXl="6">
          <nz-form-item>
            <nz-form-label
              nzXs="12"
              nzSm="24"
              nzXl="6"
              nzMd="4"
              nzLg="4"
              nzFor="date"
              >Dados</nz-form-label
            >

            <nz-form-control nzXs="12" nzSm="24" nzMd="20" nzLg="18">
              <nz-select
                formControlName="chartDataOptions"
                [nzOptions]="chartDataOptions"
                (ngModelChange)="getChartFieldsOption($event)"
              >
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </nz-col>

        <nz-col nzXs="24" nzSm="24" nzXl="12" nzLg="12" nzMd="12" nzXXl="18">
          <nz-form-item>
            <!-- <nz-form-label nzXs="12" nzSm="24" nzMd="4" nzLg="6" nzFor="date"
                >Dados</nz-form-label
              > -->

            <nz-form-control nzXs="24" nzSm="24" nzMd="24" nzLg="24">
              <nz-checkbox-group
                formControlName="chartFields"
              ></nz-checkbox-group>
            </nz-form-control>
          </nz-form-item>
        </nz-col>
      </nz-row>

      <nz-row nz-row [nzGutter]="[24, 24]" nzAlign="bottom">
        <nz-col nzXs="24" nzSm="12" nzXl="10" nzLg="8" nzMd="12" nzXXl="6">
          <nz-form-item>
            <nz-form-label nzXs="12" nzSm="24" nzMd="4" nzLg="6" nzFor="date"
              >Período</nz-form-label
            >

            <nz-form-control nzXs="12" nzSm="24" nzMd="20" nzLg="18">
              <nz-range-picker
                nzStartPlaceHolder="Data de Início"
                nzEndPlaceHolder="Data de Fim"
                nzFormat="dd/MM/yyy"
                formControlName="date"
              ></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </nz-col>

        <nz-col nzXs="24" nzSm="12" nzXl="6" nzLg="7" nzMd="12" nzXXl="6">
          <nz-form-item>
            <nz-form-label
              nzXs="24"
              nzSm="24"
              nzMd="10"
              nzXl="10"
              nzLg="14"
              nzFor="chartLimit"
              >Tipo de Gráfico</nz-form-label
            >
            <nz-form-control nzXs="24" nzSm="24" nzMd="14" nzXl="14" nzLg="10">
              <nz-select
                formControlName="chartType"
                [nzOptions]="chartTypeOptions"
              >
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </nz-col>

        <nz-col nzXs="24" nzSm="12" nzLg="5" nzMd="12" nzXXl="6">
          <nz-form-item>
            <nz-form-label
              nzXs="24"
              nzSm="24"
              nzLg="14"
              nzMd="8"
              nzFor="chartLimit"
              >Nº Registros</nz-form-label
            >
            <nz-form-control nzXs="24" nzSm="24" nzLg="10" nzMd="16">
              <nz-select
                formControlName="chartLimit"
                [nzOptions]="chartLimitOptions"
              >
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </nz-col>

        <nz-col nzXs="24" nzSm="12" nzLg="4" nzXl="3" nzMd="12">
          <nz-form-item nz-col>
            <nz-form-control style="text-align: end">
              <button
                style="align-items: flex-end"
                nz-button
                [nzType]="'primary'"
              >
                PESQUISAR
              </button>
            </nz-form-control>
          </nz-form-item>
        </nz-col>
      </nz-row>
    </form>
  </nz-collapse-panel>
</nz-collapse>
<router-outlet></router-outlet>
