<div class="boxCanvas">
  <canvas
    style="border: 1px solid tomato"
    baseChart
    class="chart"
    [data]="barChartData"
    [plugins]="barChartPlugins"
    [options]="barChartOptions"
    [type]="barChartType"
  >
    (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)" >
  </canvas>
</div>
