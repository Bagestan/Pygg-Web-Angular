<div class="canvas" style="position: relative; height: 100%">
  <canvas
    baseChart
    class="chart"
    [data]="barChartData"
    [plugins]="barChartPlugins"
    [options]="barChartOptions"
    [type]="barChartType"
    responsive="true"
  >
    (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)" >
  </canvas>
</div>
