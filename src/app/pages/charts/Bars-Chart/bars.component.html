<dx-chart
  id="chart"
  [dataSource]="dataSource"
  palette="Ocean"
  paletteExtensionMode="Blend"
>
  <ng-container
    *ngIf="dataSource && dataSource.length > 0 && dataSource[0].ProfitValue"
  >
    <dxi-series valueField="ProfitValue" name="Lucro"></dxi-series>
  </ng-container>
  <ng-container
    *ngIf="dataSource && dataSource.length > 0 && dataSource[0].BillingValue"
  >
    <dxi-series valueField="BillingValue" name="Valor de Faturamento">
    </dxi-series>
  </ng-container>
  <ng-container
    *ngIf="dataSource && dataSource.length > 0 && dataSource[0].BillingQuantity"
  >
    <dxi-series
      valueField="BillingQuantity"
      name="Quantidade de Faturamento"
    ></dxi-series>
  </ng-container>

  <dxo-common-series-settings
    argumentField="firstName"
    [type]="chartType"
    selectionMode="allArgumentPoints"
    hoverMode="onlyPoint"
    maxPointCount="5"
  >
  </dxo-common-series-settings>
  <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
  </dxo-legend>
  <dxo-export [enabled]="true"></dxo-export>
  <dxo-tooltip
    [enabled]="true"
    location="edge"
    [customizeTooltip]="customizeTooltip"
  >
    <dxo-format type="fixedPoint" [precision]="2" format="thousands">
    </dxo-format>
  </dxo-tooltip>
</dx-chart>
