<div class="wrapper">
  <nz-page-header nzBackIcon (nzBack)="routeReturn()">
    <nz-page-header-title>Formação de Preço</nz-page-header-title>
  </nz-page-header>

  <nz-card
    *ngIf="
      this.priceService.product &&
      this.priceService.productTaxes &&
      this.priceService.productCost
    "
    class="border-radius-1rem"
    [nzBodyStyle]="{ padding: '1rem' }"
  >
    <app-product [showOption]="false"></app-product>
  </nz-card>
</div>
