<nz-card nzTitle="Configurações do Banco de Dados">
  <form [formGroup]="form">
    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzFor="host"
        nzTooltipTitle="Preencha o endereço do host do banco de dados"
        ><span>Host</span>
      </nz-form-label>
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Preencha o endereço do host do banco de dados"
        ><input
          nz-input
          id="host"
          formControlName="host"
          placeholder="123.123.123.123"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzFor="port"
        nzTooltipTitle="Preencha a porta do host do banco de dados"
        ><span>Porta</span>
      </nz-form-label>
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Preencha a porta do host do banco de dados"
        ><input
          nz-input
          id="port"
          formControlName="port"
          placeholder="3050"
          type="number"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzFor="database"
        nzTooltipTitle="Preencha o endereço o caminho para o banco de dados .fdb"
        ><span>Local</span>
      </nz-form-label>
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Preencha o endereço o caminho para o banco de dados .fdb"
        ><input
          nz-input
          id="database"
          formControlName="database"
          placeholder="/local/do/banco.fdb"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzFor="user"
        nzTooltipTitle="Preencha o usuário do seu banco de dados. Ex: 'SYSDBA'"
        ><span>Usuario</span>
      </nz-form-label>
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Preencha usuário e senha do banco de dados"
        ><input
          nz-input
          id="user"
          formControlName="user"
          placeholder="SYSDBA"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzFor="password"
        nzTooltipTitle="Preencha usuário e senha do banco de dados"
        ><span>Senha</span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Preencha a senha"
        ><input
          nz-input
          id="password"
          formControlName="password"
          placeholder="******"
        />
      </nz-form-control>
    </nz-form-item>

    <div class="d-flex spaceBetween">
      <button
        nz-button
        nzType="primary"
        [disabled]="false"
        (click)="submitForm()"
      >
        SALVAR
      </button>

      <button nz-button nzType="default" [disabled]="false">
        Testar Conexão
      </button>
    </div>
  </form>
</nz-card>
